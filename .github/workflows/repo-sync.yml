name: public-private-repo-sync

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: repo-sync
        uses: repo-sync/github-sync@v2
        with:
          source_repo: "https://github.com/mdn/yari.git"
          source_branch: "main"
          destination_branch: "main"
          github_token: ${{ secrets.PAT }}
