# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Functional tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2-beta
        with:
          node-version: "12"
      - name: Display Node version
        run: node --version
      - name: Display Yarn version
        run: yarn --version

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install yarn packages
        run: yarn --frozen-lockfile

      - name: Build
        run: |
          set -a
          source .env-functional
          echo "$BUILD_ROOT"
          echo "$BUILD_ARCHIVE_ROOT"
          echo "$BUILD_ALLOW_STALE_TITLES"
          echo "$BUILD_POPULARITIES_FILEPATH"

          yarn run prebuild
          ls -l content/_testfiles
          cat content/_all-titles.json

          ./scripts/ci-functional.sh
