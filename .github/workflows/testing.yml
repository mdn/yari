# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Testing Yari

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cached-node_modules
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('.github/workflows/testing.yml') }}

      - name: Install all npm packages
        if: steps.cached-node_modules.outputs.cache-hit != 'true'
        run: |
          npm ci

      - name: Lint prettier
        run: npm run prettier-check

      - name: Lint ESLint
        run: npm run eslint

      - name: Unit testing client
        run: npm run test:client

      - name: Build and start server
        id: server
        env:
          ENV_FILE: testing/.env
        run: |

          # because `npm run build:prepare` is a wrapper for `npm run build:client` and
          # `npm run build:client` can't respect the `$ENV_FILE` environment variable,
          # because it has to build from the `./client/` directory, we have to
          # manually copy the `testing/.env` file into `client/` so that when
          # `npm run build:client` runs, it gets the same environment variables
          # as you'd get when doing `npm run build:ssr`.
          cp testing/.env client/

          npm run build:prepare
          npm run build

          npm run start:static-server > /tmp/stdout.log 2> /tmp/stderr.log &
          sleep 1
          curl --fail --retry-connrefused --retry 5 http://localhost:5042 > /dev/null

      - name: Functional testing
        run: |
          npm run test:testing
          npm run test:headless

      - name: Basic m2h/h2m tool testing
        env:
          ENV_FILE: testing/.env
        run: |
          npm run md -- m2h markdown/tool/m2h --locale en-US
          diff -s testing/content/files/en-us/markdown/tool/m2h/index.html testing/content/files/en-us/markdown/tool/m2h/expected.html
          npm run md -- h2m markdown/tool/h2m --locale en-US
          diff -s testing/content/files/en-us/markdown/tool/h2m/index.md testing/content/files/en-us/markdown/tool/h2m/expected.md

      - name: Debug server's stdout and stderr if tests failed
        if: failure() && steps.server.outcome != 'skipped'
        run: |
          echo "STDOUT..................................................."
          cat /tmp/stdout.log
          echo ""
          echo "STDERR..................................................."
          cat /tmp/stderr.log
