name: Deployer testing

on:
  pull_request:
    paths:
      - deployer/**
      - .github/workflows/pr-deployer.yml

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - name: Install Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: poetry
          cache-dependency-path: deployer/poetry.lock

      - name: Install deployer
        working-directory: deployer
        run: poetry install

      - name: Lint Python code
        working-directory: deployer
        run: |
          flake8 src
          black --check src

      - name: Basic run of deployer
        working-directory: deployer
        run: poetry run deployer --help

      - name: Run deployer unit tests
        working-directory: deployer
        run: poetry run pytest
