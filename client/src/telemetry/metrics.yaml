---
# Schema
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

page:
  path:
    type: url
    lifetime: application
    send_in_pings:
      - page
      - action
    description: |
      The URL path of the page that was viewed.
    data_sensitivity:
      - web_activity
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1782509
    data_reviews:
      - https://github.com/mdn/yari/pull/6813#issuecomment-1203705308
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05
  referrer:
    type: url
    lifetime: application
    send_in_pings:
      - page
      - action
    description: |
      The referring URL that linked to the page that was viewed.
    data_sensitivity:
      - web_activity
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1782509
    data_reviews:
      - https://github.com/mdn/yari/pull/6813#issuecomment-1203705308
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05
  utm:
    type: labeled_string
    lifetime: application
    send_in_pings:
      - page
      - action
    description: |
      The UTM parameters of the page, used to attribute the source of traffic:
      "source": which site sent the traffic
      "medium": what type of link was used
      "campaign": what specific campaign or experiment does this relate to
      "term": here for completeness, the search term that was purchased/bid on
      "content": what specifically was clicked to bring the user to the site
    data_sensitivity:
      - web_activity
    bugs:
      - "https://mozilla-hub.atlassian.net/browse/MP-545"
    data_reviews:
      - "https://bugzilla.mozilla.org/show_bug.cgi?id=1851150"
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05
    labels:
      - source
      - medium
      - campaign
      - term
      - content
  http_status:
    type: string
    description: |
      The HTTP status code of the page.
    lifetime: application
    send_in_pings:
      - page
      - action
    data_sensitivity:
      - technical
    bugs:
      - https://mozilla-hub.atlassian.net/browse/MP-285
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1822124
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05
  is_baseline:
    type: string
    description: |
      The Baseline status of the page:
      null: the page has no baseline status
      "baseline_high": the page is baseline high
      "baseline_low": the page is baseline low
      "not_baseline" the page is not baseline
    lifetime: application
    send_in_pings:
      - page
      - action
    data_sensitivity:
      - technical
    bugs:
      - "https://mozilla-hub.atlassian.net/browse/MP-542"
    data_reviews:
      - "https://bugzilla.mozilla.org/show_bug.cgi?id=1848187"
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05

navigator:
  geo:
    type: string
    lifetime: application
    send_in_pings:
      - page
      - action
    description: |
      The navigators ISO 3166 country name (not code) based on geo ip.
    data_sensitivity:
      - web_activity
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1798296
    data_reviews:
      - https://github.com/mdn/yari/pull/7457#issuecomment-1296934544
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05
  geo_iso:
    type: string
    lifetime: application
    send_in_pings:
      - page
      - action
    description: |
      The navigator's two-letter ISO 3166 country code based on geo ip.
    data_sensitivity:
      - web_activity
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1798296
    data_reviews:
      - https://github.com/mdn/yari/pull/7457#issuecomment-1296934544
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05
  user_agent:
    type: string
    lifetime: application
    send_in_pings:
      - page
      - action
    description: |
      The navigators user agent.
    data_sensitivity:
      - web_activity
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1894992
    data_reviews:
      - https://github.com/mdn/yari/pull/11065
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05
  user_languages:
    type: string_list
    lifetime: application
    send_in_pings:
      - page
      - action
    description: |
      The user's preferred languages.
    data_sensitivity:
      - interaction
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1798296
    data_reviews:
      - https://github.com/mdn/yari/pull/7457#issuecomment-1296934544
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05
  subscription_type:
    type: string
    lifetime: application
    send_in_pings:
      - page
      - action
    description: |
      The subscription type of the user. can be one of
      'core','mdn_plus_5m','mdn_plus_5y','mdn_plus_10m','mdn_plus_10y'
    data_sensitivity:
      - web_activity
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1798296
    data_reviews:
      - https://github.com/mdn/yari/pull/7457#issuecomment-1296934544
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05
  viewport_breakpoint:
    type: string
    description: |
      The currently displayed viewport breakpoint,
      one of "xs", "sm", "md","lg", "xl" or "xxl".
    lifetime: application
    send_in_pings:
      - page
      - action
    data_sensitivity:
      - interaction
    bugs:
      - https://mozilla-hub.atlassian.net/browse/MP-282
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1820819
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05
  viewport_ratio:
    type: quantity
    unit: percentage
    description: |
      The ratio of viewport width to viewport height,
      expressed as a percentage.
    lifetime: application
    send_in_pings:
      - page
      - action
    data_sensitivity:
      - interaction
    bugs:
      - https://mozilla-hub.atlassian.net/browse/MP-282
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1820819
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05
  viewport_horizontal_coverage:
    type: quantity
    unit: percentage
    description: |
      The ratio of viewport width to screen width, expressed as a percentage.
    lifetime: application
    send_in_pings:
      - page
      - action
    data_sensitivity:
      - interaction
    bugs:
      - https://mozilla-hub.atlassian.net/browse/MP-282
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1820819
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05

element:
  clicked:
    type: event
    lifetime: ping
    send_in_pings:
      - action
    description: |
      MDN Page element clicks.
    data_sensitivity:
      - web_activity
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1782509
    data_reviews:
      - https://github.com/mdn/yari/pull/6813#issuecomment-1203705308
    notification_emails:
      - mdn-team@mozilla.com
    expires: 2024-09-05
    extra_keys:
      source:
        description: |
          The click source/target
        type: string
      subscription_type:
        description: |
          The subscription type of the user. can be one of
          'core','mdn_plus_5m','mdn_plus_5y','mdn_plus_10m','mdn_plus_10y'
        type: string
